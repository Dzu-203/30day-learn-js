<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 1</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="card-icon">
            <div class="card-heart">
                <i class="fa-regular fa-heart"></i>
            </div>
            <div class="card-shop">
                <i class="fa-solid fa-shop"></i>
            </div>
        </div>
        <div class="card-img wrapper">
            <img src="./img/giay.png" alt="">
        </div>
        <div class="card-content wrapper">
            <h2 class="card-title">Nike Zoom KD 12</h2>
            <p class="card-price">$99</p>
        </div>
        <div class="card-hinden">
            <div class="card-size wrapper">
                <span>Size</span>
                <ul class="card-size__list">
                    <li class="card-size__item">6</li>
                    <li class="card-size__item">7</li>
                    <li class="card-size__item">8</li>
                    <li class="card-size__item">9</li>
                </ul>
            </div>
            <div class="card-color wrapper">
                <span>Color</span>
                <ul class="card-size__list">
                    <li class="card-color--red card-color__item"></li>
                    <li class="card-color--green card-color__item"></li>
                    <li class="card-color--black card-color__item"></li>
                </ul>
            </div>
            <div class="card-action wrapper">
                <button class="btn-buy btn">Buy Now</button>
                <button class="btn-add-cart btn">Add Cart</button>
            </div>
        </div>
    </div>
</body>
</html>
