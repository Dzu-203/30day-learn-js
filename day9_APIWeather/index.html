    <div class="card">
        <div class="card-header">
            <input class="card-header-input" type="text" placeholder="Nhập tên...">

                    <span id="city">Tokyo</span>
                    <span>, </span>
                    <span id="country">JP</span>
                </div>
                <div class="card-city-time">
                    <span id="day">12/24/2021</span>
                    <span id="time">3:24:57PM</span>
                </div>
            </div>
            <div class="card-middle-temperature">
                <h1 id="temperature">10 ℃</h1>
            </div>
            <div class="card-middle-season">
                <h1 id="season">Clouds</h1>
            </div>
            <div class="card-middle-content">
                <div class="card-item">
                    <svg width="20" height="22" viewBox="0 0 20 22" fill="none" xmlns="http://www.w3.org/2000/svg">

                    </svg>
                    <p class="item-1">10000 (m)</p>
                </div>
                <div class="card-item">
                    <svg width="20" height="22" viewBox="0 0 20 22" fill="none" xmlns="http://www.w3.org/2000/svg">

                            stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
